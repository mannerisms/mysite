<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Albums</title>
</head>
<body>

<ul>

    {% if  all_albums %}

        {% for album in all_albums %}
            <li><a href="{% url 'music:detail' album.id %}  ">{{ album.album_title }}</a></li>
        {% endfor %}

    {%  else %}

        <h3>You don't have any albums</h3>

    {% endif %}

</ul>

</body>
</html>
